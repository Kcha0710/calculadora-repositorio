<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funciones</title>
</head>
<body>
    <script>
        function Mensaje(){
            console.log(`Hola Mundo`);
        }
        function Mensaje(){
            let mensaje = `Hola Mundo`;
            return mensaje;
        }
        function Mensaje(nombre){
            console.log(`Hola ${nombre}`);
        }
        function Mensaje(nombre){
            let mensaje = `Hola ${nombre}`;
            return mensaje;
        }

    </script>
</body>
</html>
